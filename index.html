<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Video App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"
  }
}
</script>
</head>
<body>
    <main id="app">
        <div id="home-section">
            <div class="container">
                <h1>Trending Video App</h1>
                <p>Discover the latest and greatest videos making waves.</p>
            </div>
            <div class="features-container">
                <div id="latest-news-card" class="feature-card" role="button" tabindex="0" aria-labelledby="news-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
                    <h2 id="news-title">Latest News</h2>
                    <p>Stay updated with breaking news and trending topics from around the world.</p>
                </div>
                <div class="feature-card" role="button" tabindex="0" aria-labelledby="upload-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    <h2 id="upload-title">Upload Video</h2>
                    <p>Share your own videos with the community and become the next trendsetter.</p>
                </div>
            </div>
        </div>

        <div id="news-section" class="hidden">
            <button id="back-button" aria-label="Go back to home page">&larr; Back</button>
            <h2>Top 5 Trending News</h2>
            <div id="loader"></div>
            <div id="news-results"></div>
        </div>

    </main>
    <script type="module" src="index.tsx"></script>
</body>
</html>
